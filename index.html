<html>
    <head>
        <title>A space for all ouppies!</title>
        <link rel="icon" type="image/x-icon" href="./animegirl.gif">
        <style>
            #dvd img, #dvd2 img, #dvd3 img, #err-container img {
                pointer-events: none;
                -webkit-user-drag: none;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }

            #dvd2, #dvd3 {
                display: none;
            }

            #dvd2 img, #dvd3 img {
                height: 200px;
            }

            #dvd, #dvd2, #dvd3 {
                cursor: grabbing;
            }

            html, body {
                overflow:hidden;
            }

            body {
                background-image: url('./winground.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
            }

            #err-container img {
                height: 150px;
                position: absolute;
            }

        </style>
    </head>

    <body>
        <div id="err-container"></div>
        
        <!--
        <div id="err1"><img src="./err1.jpg"></div>
        <div id="err2"><img src="./err2.png"></div>
        <div id="err3"><img src="./err3.png"></div>
        <div id="err4"><img src="./err4.png"></div>
        -->

        <div id="dvd">
            <img src="./dgouie.png" draggable="false">
        </div>

        <div id="dvd2">
            <img src="./maxrot.gif" draggable="false">
        </div>

        <div id="dvd3">
            <img src="./reispin.gif" draggable="false">
        </div>
        
        <script src="./main.js" charset="utf-8"></script>
    </body>
</html>
